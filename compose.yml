version: '3.8'

services:
  api:
    build: .
    container_name: api
    ports:
      - "3003:3003"
    depends_on:
      - postgres
    networks:
      - postgres-network  
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
      
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - postgres-network  

networks:
  postgres-network:
    driver: bridge  